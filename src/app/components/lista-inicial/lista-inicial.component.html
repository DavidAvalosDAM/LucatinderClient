<div class="col-md-6" >
  <h2> Listado Inicial</h2>
  
  <table class="table table-striped " >
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>username</th>
      <th>nombre</th>
      <th>password</th>
      <th>genero</th>
      <th>edad</th>
      <th>descripcion</th>
      <th>Acciones</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of listainicial">
      <td class="hidden">{{usuario.id}}</td>
      <td>{{usuario.username}}</td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.password}}</td>
      <td>{{usuario.genero}}</td>
      <td>{{usuario.edad}}</td>
      <td>{{usuario.descripcion}}</td>
      <td>      <button id="Contactar" type="submit" class="card-link fas fa-heart fa-3x" (click)="Contactar(usuario)">CONTACTAR</button>
        <button id="Descartar" type="submit"  class="card-link fas fa-times fa-4x "(click)="Descartar()">DESCARTAR</button></td>
      
    </tr>
              
    </tbody>
  </table>
  <br/>
  <br/>
  <div>


      
      
    </div>
  </div>
